<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../public/scss/main.css" />

    <link
      rel="stylesheet"
      href="../public/plugins/fontawesome.6.1.1/css/all.css"
    />
    <script src="../public/plugins/jquery.3.6.0/query-3.6.0.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="wrapperAdmin" id="bodyAdmin">
      <div class="desktop admin page">
        <div class="fxLogin">
          <div class="fxLogin__inner">
            <div class="image">
              <img src="../public/images/admin-shopshop.png" alt="" />
            </div>
            <div class="title">
              <h4 class="title__top">Quản lí shop</h4>
              <p>Hãy đăng nhập để tiếp tục</p>
            </div>
            <form action="" class="form-login">
              <div class="form-login-item">
                <label for=""
                  ><i class="fa-solid fa-user fa-size"></i> Tên tài khoản
                </label>
                <input type="text" placeholder="Nhập tên tài khoản " />
              </div>
              <div class="form-login-item">
                <label for=""
                  ><i class="fa-solid fa-key fa-size"></i> Mật khẩu
                </label>
                <input type="password" placeholder="Nhập mật khẩu  " />
              </div>
              <div class="form-login-button">
                <button class="btn-login">
                  <i class="fa-solid fa-right-to-bracket fa-size"></i>ĐĂNG NHẬP
                </button>
                <button class="btn-restPass">
                  <i class="fa-solid fa-key fa-size"></i> Quên mật khẩu
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
